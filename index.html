<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="https://www.akount.com.br/assets/logo.png" alt="Logo" id="logo-img">
                </div>
                <h1></h1>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" placeholder="Email ou usuário" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" placeholder="Senha" required>
                    <div class="toggle-password">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
        
        <div class="decoration-panel">
            <div class="decoration-content">
                <h2>Bem-vindo</h2>
                <p>Uma plataforma elegante e eficiente para gerenciar seus negócios</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
