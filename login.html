<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gerenciador de Tarefas</title>
  <style>
    :root {
      --bg-color: #1f2937;
      --card-bg: #111827;
      --text-color: #f3f4f6;
      --accent-color: #6366f1;
      --secondary-color: #374151;
      --danger-color: #f87171;
      --completed-color: #34d399;
      --edit-color: #fbbf24;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      --time-color: #9ca3af;
    }
    /* Reset e estilos globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .login-container {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--text-color);
    }
    .user-type {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .user-type label {
      font-size: 16px;
      color: var(--text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .user-type input {
      margin-right: 5px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      color: var(--text-color);
      font-size: 14px;
    }
    .form-group input {
      padding: 12px;
      border: 1px solid var(--secondary-color);
      border-radius: 6px;
      font-size: 16px;
      color: var(--text-color);
      background-color: var(--card-bg);
      outline: none;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: var(--accent-color);
    }
    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: var(--card-bg);
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-button:hover {
      background-color: var(--edit-color);
    }
    .error {
      text-align: center;
      color: var(--danger-color);
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <div class="user-type">
        <label>
          <input type="radio" name="role" value="admin" checked> Admin
        </label>
        <label>
          <input type="radio" name="role" value="user"> Usuário
        </label>
      </div>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>

  <script>
    // Cria um usuário admin padrão se não existir
    function initDefaultAdmin() {
      let users = JSON.parse(localStorage.getItem('users')) || [];
      const adminExists = users.some(user => user.role === 'admin');
      if (!adminExists) {
        const admin = {
          id: Date.now().toString(),
          username: 'admin',
          role: 'admin'
        };
        users.push(admin);
        localStorage.setItem('users', JSON.stringify(users));
        console.log('Admin criado:', admin);
      }
    }
    initDefaultAdmin();

    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const selectedRole = document.querySelector('input[name="role"]:checked').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      let user = users.find(u => u.username === username && u.role === selectedRole);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = (user.role === 'admin') ? 'admin.html' : 'user.html';
      } else {
        errorDiv.textContent = 'Usuário não encontrado!';
      }
    });
  </script>
</body>
</html>
